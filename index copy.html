<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조현아 포트폴리오</title>
    <link rel="stylesheet" href="css/style copy.css" />
  </head>
  <body>
    <!-- 첫화면-->
    <div class="first">
      <div class="textbox">
        <div class="line1">HYUNA'S</div>
        <div class="line2">
          <span class="text"></span>
          <span class="blink"></span>
        </div>
      </div>
    </div>
    <!-- main 페이지 1번 자기소개-->
    <div class="first_page">
      <h1>첫 번째 페이지</h1>
    </div>
    <!-- main 페이지 2번 자기소개 2번-->
    <div class="second_page">
      <h1>두 번째 페이지</h1>
    </div>
    <!-- main 페이지 3번 자바스크립트 작업물 -->
    <div class="third_page">
      <div class="boxes">
        <img src="https://placehold.co/300x300" alt="임시이미지" />
        <img src="https://placehold.co/300x300" alt="임시이미지" />
        <img src="https://placehold.co/300x300" alt="임시이미지" />
        <img src="https://placehold.co/300x300" alt="임시이미지" />
      </div>
    </div>
    <!--main 페이지 4번 일러스트 확정은 아닌 -->
    <div class="fourth_page">
      <div class="illust"></div>
    </div>

    <script src="js/custom copy.js"></script>
  </body>
</html>
