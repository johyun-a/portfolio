<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조현아 포트폴리오</title>
    <link rel="stylesheet" href="css/style.css" />
    <head>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    </head>
  </head>
  <body>
    <!-- 첫화면-->
    <div class="first">
      <div class="textbox">
        <div class="line1"></div>
        <div class="line2">
          <span class="text"></span>
          <span class="blink"></span>
        </div>
      </div>
    </div>
    <!-- main 페이지 1번 자기소개-->
    <div class="first_page">
      <h1>첫 번째 페이지</h1>
    </div>
    <!-- main 페이지 2번 자기소개 2번-->
    <div class="second_page">
      <h1>두 번째 페이지</h1>
    </div>
    <!-- main 페이지 3번 자바스크립트 작업물 -->
    <!-- main 페이지 3번 자바스크립트 작업물 -->
    <div class="third_page">
      <!-- 배경 텍스트 -->
      <div class="bg-text">javascript</div>

      <!-- 프로젝트 박스들 -->
      <div class="project-boxes">
        <div class="box box1">
          <img src="https://placeholder.com/300x200" alt="프로젝트 1" />
          <h3>프로젝트 1</h3>
        </div>
        <div class="box box2">
          <img src="https://placeholder.com/300x200" alt="프로젝트 2" />
          <h3>프로젝트 2</h3>
        </div>
        <div class="box box3">
          <img src="https://placeholder.com/300x200" alt="프로젝트 3" />
          <h3>프로젝트 3</h3>
        </div>
        <div class="box box4">
          <img src="https://placeholder.com/300x200" alt="프로젝트 4" />
          <h3>프로젝트 4</h3>
        </div>
      </div>
    </div>
    <!--main 페이지 4번 일러스트 확정은 아닌 -->
    <div class="fourth_page">
      <div class="illust"></div>
    </div>

    <script src="js/custom copy.js"></script>
  </body>
</html>
