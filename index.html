<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조현아 포트폴리오</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <!-- 첫화면-->
    <div class="first">
      <div class="textbox">
        <div class="line1"></div>
        <div class="line2">
          <span class="text"></span>
          <span class="blink"></span>
        </div>
      </div>
    </div>
    <!-- main 페이지 1번 자기소개-->
    <div class="first_page">
      <header></header>
      <h1>첫 번째 페이지</h1>
    </div>
    <!-- main 페이지 2번 자기소개 2번-->
    <div class="second_page">
      <h1>두 번째 페이지</h1>
    </div>

    <!-- main 페이지 3번 자바스크립트 작업물 -->
    <div class="third_page">
      <!-- 배경 텍스트 -->
      <div class="bg-text">javascript</div>

      <!-- 프로젝트 박스들 -->
      <ul class="project-boxes">
        <li class="box box1">
          <a href="#">
            <div class="imgbox">
              <img src="https://placehold.co/400x400" alt="프로젝트 1" />
            </div>
            <div class="textbox">
              <h3>날씨API</h3>
              <div class="info">
                <p>UI/UX Design</p>
              </div>
            </div>
          </a>
        </li>
        <li class="box box2">
          <a href="#">
            <div class="imgbox">
              <img src="https://placehold.co/400x400" alt="프로젝트 2" />
            </div>
            <div class="textbox">
              <h3>숫자맞추기게임</h3>
              <div class="info">
                <p>UI/UX Design</p>
              </div>
            </div>
          </a>
        </li>
        <li class="box box3">
          <a href="#">
            <div class="imgbox">
              <img src="https://placehold.co/400x400" alt="프로젝트 3" />
            </div>
            <div class="textbox">
              <h3>Site name</h3>
              <div class="info">
                <p>UI/UX Design</p>
              </div>
            </div>
          </a>
        </li>
        <li class="box box4">
          <a href="#">
            <div class="imgbox">
              <img src="https://placehold.co/400x400" alt="프로젝트 4" />
            </div>
            <div class="textbox">
              <h3>Site name</h3>
              <div class="info">
                <p>UI/UX Design</p>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <!--main 페이지 4번 일러스트 확정은 아닌 -->
    <div class="fourth_page">
      <div class="illust-text">
        <div class="illust-text">
          <svg width="100%" height="100%" viewBox="0 0 300 120">
            <text x="0" y="90">illust</text>
          </svg>
        </div>
      </div>

      <div class="illust">
        <ul class="illust-box">
          <li>
            <img src="https://placehold.co/400x400" alt="일러스트1" />
          </li>
          <li>
            <img src="https://placehold.co/400x400" alt="일러스트2" />
          </li>
          <li>
            <img src="https://placehold.co/400x400" alt="일러스트3" />
          </li>
          <li>
            <img src="https://placehold.co/400x400" alt="일러스트4" />
          </li>
          <li>
            <img src="https://placehold.co/400x400" alt="일러스트5" />
          </li>
          <li>
            <img src="https://placehold.co/400x400" alt="일러스트6" />
          </li>
        </ul>
      </div>
    </div>

    <script src="js/custom copy.js"></script>
  </body>
</html>
